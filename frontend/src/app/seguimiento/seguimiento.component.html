<div class="text">
    <h1>Seguimientos</h1>
</div>
<div class="addInstitution">
  <h2 class="headerInstitution">Añadir Seguimiento</h2>
  <!--when we send the form we give the institution (all inputs & outputs)-->
  <form #seguimientoForm="ngForm" (ngSubmit)="createSeguimiento(seguimientoForm)">
      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="seguimientoService.selectedSeguimiento._id">
      <div class="form-group">
              <input type="text" name="nombre" #nombre="ngModel" 
              [(ngModel)]="seguimientoService.selectedSeguimiento.nombre" 
              placeholder="Enter the name" class="form-control">
      </div>
  
      <div class="form-group">
              <input type="text" name="fecha" #fecha="ngModel" 
              [(ngModel)]="seguimientoService.selectedSeguimiento.fecha" 
              placeholder="Enter the date" class="form-control">
      </div>
  
      <div class="form-group">
              <input type="text" name="dni" #dni="ngModel" 
              [(ngModel)]="seguimientoService.selectedSeguimiento.dni" 
              placeholder="Enter DNI" class="form-control">
      </div>
  
      <div class="form-group">
              <input type="text" name="telefono" #telefono="ngModel" 
              [(ngModel)]="seguimientoService.selectedSeguimiento.telefono" 
              placeholder="Telefono" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="fiebre" #fiebre="ngModel" 
        [(ngModel)]="seguimientoService.selectedSeguimiento.fiebre" 
        placeholder="¿Tiene fiebre?" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="tos" #tos="ngModel" 
        [(ngModel)]="seguimientoService.selectedSeguimiento.tos" 
        placeholder="¿Tiene tos continuada o persistente?" class="form-control">
      </div>
  
      <div class="form-group">
        <input type="text" name="respiracion" #respiracion="ngModel" 
        [(ngModel)]="seguimientoService.selectedSeguimiento.respiracion" 
        placeholder="Dificultad respiratoria" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="malestar" #malestar="ngModel" 
        [(ngModel)]="seguimientoService.selectedSeguimiento.malestar" 
        placeholder="Malestar general" class="form-control">
</div>
      <!--main buttons-->
      <button class="btn btn-secondary" >Save</button>

</form>
</div>
<div class="seguimientos">
  <h2 class="headerInstitution">Lista de Seguimientos</h2>
  <!-- SELECTOR DE COURSE-CARD.COMPONENT.TS -->
  <app-seguimiento-card class="card" *ngFor="let seguimiento of seguimientos; index as i"
    [seguimiento]="seguimiento" [index]="i">
  </app-seguimiento-card>  
</div>
